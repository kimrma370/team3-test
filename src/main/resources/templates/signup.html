<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	
<div th:replace="layout/header :: header"></div>
	
<main class="form-signin w-100 m-auto">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 360px;">
            <form id="signupForm" method="post" action="/signup">
                <h1 class="h3 mb-3 fw-normal">회원가입</h1>

                <!-- ✅ ID -->
                <div class="form-floating mb-2">
                    <input type="text" class="form-control gray-input" id="id" name="id" placeholder="ID" required>
                    <label for="id">ID</label>
                </div>

                <!-- ✅ PASSWORD -->
                <div class="form-floating mb-2">
                    <input type="password" class="form-control gray-input" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <!-- ✅ PASSWORD 확인 -->
                <div class="form-floating mb-2">
                    <input type="password" class="form-control gray-input" id="pwCheck" placeholder="Password 확인" required>
                    <label for="pwCheck">Password 확인</label>
                </div>

                <!-- ✅ NAME -->
                <div class="form-floating mb-2">
                    <input type="text" class="form-control gray-input" id="name" name="name" placeholder="이름" required>
                    <label for="name">이름</label>
                </div>

                <div id="pwMismatchAlert" class="alert alert-danger d-none p-2 py-1 mb-2" role="alert">
                    비밀번호가 일치하지 않습니다.
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">가입하기</button>
            </form>
        </div>
    </div>
</main>

<script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const pw = document.getElementById("password").value;
        const pwCheck = document.getElementById("pwCheck").value;
        const alertBox = document.getElementById("pwMismatchAlert");

        if (pw !== pwCheck) {
            alertBox.classList.remove("d-none");
            return;
        } else {
            alertBox.classList.add("d-none");
        }

        const formData = new FormData(form);

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();

            if (result.includes('success')) {
                alert('회원가입이 완료되었습니다.');
                window.location.href = '/login';
            } else if (result.includes('duplicate')) {
                alert('이미 존재하는 아이디입니다.');
            } else {
                alert('회원가입에 실패했습니다.');
            }
        } catch (error) {
            console.error(error);
            alert('회원가입 중 오류가 발생했습니다.');
        }
    });
</script>

<th:block th:replace="layout/footer :: footerFragment"></th:block>

</body>
</html>
