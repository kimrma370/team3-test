<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
	
    <div th:replace="layout/header :: header"></div>
	
    <main class="form-signin w-100 m-auto">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4" style="width: 100%; max-width: 360px;">
                <form th:action="@{/login}" method="post">
                    <h1 class="h3 mb-3 fw-normal">로그인 바랍니다.</h1>
                    <div class="form-floating spacing">
                        <input type="text" class="form-control gray-input" id="floatingInput" name="id" placeholder="ID">
                        <label for="floatingInput">ID</label>
                    </div>
                    <div class="form-floating spacing">
                        <input type="password" class="form-control gray-input" id="floatingPassword" name="password"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 spacing" type="submit">로그인</button>
                    <div th:if="${error != null}" th:text="${error}" style="color:red;"></div>
                </form>
            </div>
        </div>
    </main>
    
    <th:block th:replace="layout/footer :: footerFragment"></th:block>
    
</body>

</html>
